<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Alunos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/StyleSheet.css">
    <link rel="stylesheet" href="style/buttons.css">
    <link rel="stylesheet" href="style/sidebar.css">
</head>
<body>

<header class="bg-primary text-white text-center py-4">
    <h1>Registro de Presença</h1>
</header>

<button id="openSidebar" class="button" style="position: fixed; right: 10px; top: 10px; z-index: 1100;">
    Menu
</button>

<div class="container my-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card p-4">
                <h2>Data de Presença</h2>
                <input type="date" id="attendanceDate" class="form-control mb-3" value="${new Date().toISOString().split('T')[0]}">
                
                <h2>Filtrar por Classe</h2>
                <select id="classFilter" class="form-control mb-4">
                    <option value="">Todas as Classes</option>
                </select>
                
                <h2>Alunos Cadastrados</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Classe</th>
                            <th>Presença</th>
                        </tr>
                    </thead>
                    <tbody id="studentList">
                        <!-- Alunos serão listados aqui -->
                    </tbody>
                </table>

                <button id="registerAttendanceButton" class="btn btn-success">Registrar Presença</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="script/listaAlunos.js"></script>
<script src="script/sidebar.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
