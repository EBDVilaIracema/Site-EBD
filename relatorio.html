<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/sidebar.css"> <!-- Inclua o CSS do menu -->
    <link rel="stylesheet" href="style/StyleSheet.css">
    <link rel="stylesheet" href="style/buttons.css"> <!-- Link para o CSS dos botões -->
</head>
<body>

<header class="bg-primary text-white text-center py-4">
    <h1>Relatório de Turmas</h1>
</header>
<!-- Botão do menu fora do header -->
<button id="openSidebar" class="button" style="position: fixed; right: 10px; top: 10px; z-index: 1100;">
    Menu
</button>

<div class="container my-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card p-4">
                <h2>Selecione a Data para o Relatório</h2>
                <div class="form-group">
                    <label for="reportDate">Data</label>
                    <input type="date" class="form-control" id="reportDate">
                </div>
                
                <h2 class="mt-4">Relatório</h2>
                <div id="reportResults" class="mt-3">
                    <!-- Resultados do relatório aparecerão aqui -->
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script/relatorio.js"></script>
<script src="script/sidebar.js"></script> <!-- JavaScript do menu -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
