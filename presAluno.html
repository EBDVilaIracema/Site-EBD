<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C++</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/StyleSheet.css">
    <link rel="stylesheet" href="style/buttons.css">
    <link rel="stylesheet" href="style/sidebar.css">
</head>
<body>

<header class="bg-primary text-white text-center py-4">
    <h1> Presença dos Alunos</h1>
</header>
<button id="openSidebar" class="button" style="position: fixed; right: 10px; top: 10px; z-index: 1100;">
    Menu
</button>
<div class="container my-5">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="card p-4">
                <h2>Filtrar Presenças</h2>
                <div class="form-group">
                    <label for="classFilter">Filtrar por Turma</label>
                    <select class="form-control" id="classFilter">
                        <option value="">Todas as Turmas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dateFilter">Filtrar por Data</label>
                    <input type="date" class="form-control" id="dateFilter">
                </div>

                <h2>Presenças Registradas</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome do Aluno</th>
                            <th>Data</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceList">
                        <!-- Presenças serão listadas aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="script/presAluno.js"></script>
<script src="script/sidebar.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
